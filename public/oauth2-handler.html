<!DOCTYPE html>
<html>
<head>
    <title>OAuth2 Processing...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Đang xử lý đăng nhập...</h2>
        <p>Vui lòng đợi một chút</p>
    </div>

    <script>
        // Xử lý OAuth2 response từ backend
        try {
            // Lấy response data từ page content hoặc URL
            const bodyText = document.body.innerText || document.body.textContent;
            
            // Thử parse JSON từ response
            let data;
            try {
                // Nếu toàn bộ page là JSON
                data = JSON.parse(bodyText);
            } catch (e) {
                // Tìm JSON trong text content
                const jsonMatch = bodyText.match(/\{.*\}/);
                if (jsonMatch) {
                    data = JSON.parse(jsonMatch[0]);
                }
            }

            if (data && data.status === 200 && data.data && data.data.token) {
                // Lưu thông tin vào localStorage
                localStorage.setItem('token', data.data.token);
                localStorage.setItem('isAuthenticated', 'true');
                localStorage.setItem('userEmail', data.data.email);
                localStorage.setItem('userRole', data.data.role);

                // Redirect về frontend homepage
                window.location.href = 'http://localhost:5173/';
            } else {
                // Nếu không có token, redirect về login với error
                window.location.href = 'http://localhost:5173/auth/login?error=oauth_failed';
            }
        } catch (error) {
            console.error('Error processing OAuth2 response:', error);
            // Redirect về login với error
            window.location.href = 'http://localhost:5173/auth/login?error=oauth_error';
        }
    </script>
</body>
</html>
